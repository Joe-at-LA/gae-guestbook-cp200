<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <b>Cache Hits: {{ cache_hits }}</b><br />
    <b>Cache Misses: {{ cache_misses }}</b><br /><br />

    {{ greetings }}

    <form action="/sign?{{ query_string }}" method="post">

    <a href="{{ url|safe }}">{{ url_linktext }}</a>

  </body>
</html>
